<!DOCTYPE html>
<html>
<head>
<title>Recover Password</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
}

/* Card */
.card {
    width: 90%;
    max-width: 400px;
    padding: 40px;
    border-radius: 25px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    box-shadow: 0 25px 60px rgba(118,75,162,0.6);
    text-align: center;
    color: white;
    animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

h2 {
    margin-bottom: 30px;
    font-weight: 700;
}

/* Input styling */
.input-group {
    position: relative;
    margin: 15px 0;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 14px;
}

input:focus {
    box-shadow: 0 0 10px rgba(255,255,255,0.8);
}

/* Button */
button {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg, #00f2fe, #4facfe);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
    overflow: hidden;
}

button::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.2);
    transition: 0.5s;
}

button:hover::before {
    left: 100%;
}

button:hover {
    transform: scale(1.05);
}

/* Message display */
.message {
    margin-top: 20px;
    padding: 12px;
    border-radius: 20px;
    font-weight: 600;
    animation: pop 0.4s ease;
}

@keyframes pop {
    from {transform: scale(0.8); opacity: 0;}
    to {transform: scale(1); opacity: 1;}
}

/* Colors based on success or error */
.message.success {
    background: rgba(0,255,100,0.2);
    border: 1px solid #00ff88;
    color: #00ff88;
    box-shadow: 0 0 10px #00ff88;
}

.message.error {
    background: rgba(255,0,0,0.2);
    border: 1px solid #ff4d4d;
    color: #ff4d4d;
    box-shadow: 0 0 10px #ff4d4d;
}
</style>

<script>
function redirectToLogin() {
    setTimeout(function() {
        window.location.href = "/"; // Redirect to login page
    }, 2000); // 2 seconds delay
}
</script>
</head>
<body>

<div class="card">
    <h2>üîê Secure Password Recovery</h2>
    <form method="POST">
        <div class="input-group">
            <input name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="email" name="email" placeholder="Registered Email" required>
        </div>
        <div class="input-group">
            <input name="phone" placeholder="Registered Phone Number" required>
        </div>
        <div class="input-group">
            <input type="password" name="new_password" placeholder="New Password" required>
        </div>
        <button type="submit">Update Password</button>
    </form>

    {% if message %}
        <div class="message {{ 'success' if redirect_login else 'error' }}">
            {{ message }}
        </div>
        {% if redirect_login %}
            <script>redirectToLogin();</script>
        {% endif %}
    {% endif %}
</div>

</body>
</html>
